<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Refund</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      max-width: 480px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2193b0;
    }
    label {
      margin-bottom: 5px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      transition: border 0.3s;
    }
    input:focus, select:focus {
      border-color: #2193b0;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #2193b0;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #176d86;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: 700;
      color: #2193b0;
      background: #f0faff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Refund</h2>

    <label for="hargaBeli">Harga Beli</label>
    <input type="number" id="hargaBeli" placeholder="Masukkan harga beli">

    <label for="tanggalBeli">Tanggal Pembelian</label>
    <input type="date" id="tanggalBeli">

    <label for="totalDurasi">Total Durasi Premium (hari)</label>
    <input type="number" id="totalDurasi" placeholder="Masukkan total durasi premium">

    <label for="serviceFee">Status Garansi</label>
    <select id="serviceFee">
      <option value="0.8">Kurang dari 1 minggu</option>
      <option value="0.7">Belum pernah claim garansi &gt; 1 minggu</option>
      <option value="0.6">Claim garansi 1-2×</option>
      <option value="0.5">Claim garansi 3×</option>
      <option value="0.4">Claim garansi &gt; 3×</option>
    </select>

    <button onclick="hitungRefund()">Hitung Refund</button>

    <div class="result" id="hasilRefund"></div>
  </div>

  <script>
    function formatRupiah(angka) {
      return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(angka);
    }

    function hitungRefund() {
      const hargaBeli = parseFloat(document.getElementById("hargaBeli").value);
      const tanggalBeli = new Date(document.getElementById("tanggalBeli").value);
      const totalDurasi = parseFloat(document.getElementById("totalDurasi").value);
      const serviceFee = parseFloat(document.getElementById("serviceFee").value);

      if (isNaN(hargaBeli) || isNaN(totalDurasi) || !tanggalBeli.getTime()) {
        document.getElementById("hasilRefund").innerText = "Mohon isi semua kolom dengan benar.";
        return;
      }

      const hariIni = new Date();
      const pemakaianMs = hariIni - tanggalBeli;
      const pemakaianHari = Math.floor(pemakaianMs / (1000 * 60 * 60 * 24));

      const sisaDurasi = totalDurasi - pemakaianHari;
      const sisaDurasiValid = sisaDurasi > 0 ? sisaDurasi : 0;

      const refund = (hargaBeli * sisaDurasiValid / totalDurasi) * serviceFee;

      document.getElementById("hasilRefund").innerText = `Total Refund: ${formatRupiah(refund)}`;
    }
  </script>
</body>
</html>
